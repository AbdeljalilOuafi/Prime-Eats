<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order</title>
    <!-- Load PayPal's SDK with components=buttons -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"></script>
    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="payment-container">
        <div id="error-container" class="error-message"></div>
        <div id="loading" class="loading">Processing payment...</div>
        <div id="paypal-button-container"></div>
    </div>

    <script>
        class PaymentHandler {
            constructor() {
                this.orderData = {
                    order_id: new URLSearchParams(window.location.search).get('order_id'),
                    paypal_order_id: null
                };
                this.errorContainer = document.getElementById('error-container');
                this.loadingElement = document.getElementById('loading');
            }

            async initialize() {
                if (!this.orderData.order_id) {
                    this.showError('Invalid order ID');
                    return false;
                }
                return true;
            }

            showError(message) {
                this.errorContainer.textContent = message;
                this.errorContainer.style.display = 'block';
                this.loadingElement.style.display = 'none';
            }

            showLoading() {
                this.loadingElement.style.display = 'block';
                this.errorContainer.style.display = 'none';
            }

            hideLoading() {
                this.loadingElement.style.display = 'none';
            }

            async createPayPalOrder() {
                try {
                    const response = await fetch('/api/payments/create-paypal-order/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify({
                            order_id: this.orderData.order_id
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create PayPal order');
                    }

                    const data = await response.json();
                    this.orderData.paypal_order_id = data.paypal_order_id;
                    return data.paypal_order_id;
                } catch (error) {
                    this.showError('Unable to initialize payment. Please try again later.');
                    throw error;
                }
            }

            async capturePayment() {
                try {
                    const response = await fetch('/api/payments/capture-paypal-order/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify({
                            order_id: this.orderData.order_id,
                            paypal_order_id: this.orderData.paypal_order_id
                        })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        window.location.href = `/orders/${this.orderData.order_id}/confirmation/`;
                    } else {
                        throw new Error(data.message || 'Payment failed');
                    }
                } catch (error) {
                    this.showError('Payment processing failed. Please try again.');
                    throw error;
                }
            }
        }

        // Initialize PayPal buttons
        const paymentHandler = new PaymentHandler();
        
        paymentHandler.initialize().then(success => {
            if (!success) return;

            paypal.Buttons({
                createOrder: async () => {
                    paymentHandler.showLoading();
                    try {
                        return await paymentHandler.createPayPalOrder();
                    } catch (error) {
                        console.error('Error creating order:', error);
                        throw error;
                    } finally {
                        paymentHandler.hideLoading();
                    }
                },
                onApprove: async (data, actions) => {
                    paymentHandler.showLoading();
                    try {
                        await paymentHandler.capturePayment();
                    } catch (error) {
                        console.error('Error capturing payment:', error);
                    } finally {
                        paymentHandler.hideLoading();
                    }
                },
                onError: (err) => {
                    console.error('PayPal error:', err);
                    paymentHandler.showError('An error occurred during payment processing. Please try again.');
                }
            }).render('#paypal-button-container');
        });
    </script>
</body>
</html>
